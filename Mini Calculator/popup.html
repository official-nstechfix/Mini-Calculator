<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="calculator">
    <input type="text" id="display" readonly>

    <div class="button-grid">
      <button id="btn7">7</button>
      <button id="btn8">8</button>
      <button id="btn9">9</button>
      <button id="btnDivide" class="operator">/</button>

      <button id="btn4">4</button>
      <button id="btn5">5</button>
      <button id="btn6">6</button>
      <button id="btnMultiply" class="operator">*</button>

      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button id="btnSubtract" class="operator">-</button>

      <button id="btn0">0</button>
      <button id="btnClear" class="clear">C</button>
      <button id="btnEqual">=</button>
      <button id="btnAdd" class="operator">+</button>
    </div>
  </div>

  <script src="assets/js/popup.js"></script>
</body>

</html>
